<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Palindrome checker</title>
  </head>

  <body>
    <div
      class="d-flex justify-content-center position-absolute translate-middle top-50 start-50"
    >
      <div class="container">
        <h1>Is it a Palindrome?</h1>

        <div class="text-center">
          <label>Enter in text to check for a palindrome:</label>
          <div class="d-flex justify-content-center mt-2">
            <input id="text-input" type="text" />
            <button class="btn ms-2" id="check-btn" onclick="checkPalindrome()">
              Check
            </button>
          </div>
        </div>

        <div id="result" class="text-center mt-2"></div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
